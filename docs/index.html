<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <div>
      Source code available on <a href=https://github.com/tsuno0829/som.github.io>github</a>.
    </div>

    <input id="reset_btn" type="button" value="reset"></button>

    <table>
      <tr>
        <td>number of points <span id="current-data"></span></td>
        <td><input id="data-slider" type="range" value="10" min="10" max="490" step="10"></td>
      </tr>
      <tr>
        <td>resolution of nodes <span id="current-node"></span></td>
        <td><input id="node-slider" type="range" value="10" min="2" max="50" step="1"></td>
      </tr>
      <tr>
        <td>sigma max <span id="current-sigmax"></span></td>
        <td><input id="sigmax-slider" type="range" value="2.2" min="0.1" max="4" step="0.1"></td>
      </tr>
      <tr>
        <td>sigma min <span id="current-sigmin"></span></td>
        <td><input id="sigmin-slider" type="range" value="0.1" min="0.1" max="4" step="0.1"></td>
      </tr>
      <tr>
        <td>epoch <span id="current-epoch"></span></td>
        <td><input id="epoch-slider" type="range" value="20" min="1" max="100" step="1"></td>
      </tr>
      <tr>
        <td>tau <span id="current-tau"></span></td>
        <td><input id="tau-slider" type="range" value="10" min="1" max="100" step="1"></td>
      </tr>
    </table>

    <table>
      <tr><td>step <span id="current-step"></span></td></tr>
      <tr>
        <td><div id="svg_latent"></div></td>
        <td><div id="svg_observation"></div></td>
      </tr>
    </table>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
