    <div>
      Source code available on <a href=https://github.com/tsuno0829/som.github.io>github</a>.

    <form id="model_selection">
      <input id="UKR" class=model type="radio" checked> Unsupervised Kernel Regression (UKR)
      <input id="SOM" class=model type="radio"> Self-Organizing Map (SOM)
    </form>

    <div id="data-option">
      <table class="menu">
        <tr>
          <td><font size=4>[Demo params]</font></td>

        <tr id="demo-params0"></tr>

        <tr>
          <td><br></td>
        </tr>
        <tr>
          <td><font size=4 id="model-params">[UKR params]</font></td>
        </tr>
        <tr id=resolution-nodes style="display: none;">
          <td>resolution of nodes <span id="current-node"></span></td>
          <td><input id="node-slider" type="range" value="20" min="2" max="100" step="1"></td>
        </tr>
        <tr>
          <td>epoch <span id="current-epoch"></span></td>
          <td><input id="epoch-slider" type="range" value="1000" min="1" max="2000" step="1"></td>
        </tr>
        <tr>
          <td>latent dim <span id="current-ldim"></span></td>
          <td><input id="ldim-slider" type="range" value="2" min="1" max="2" step="1"></td>
        </tr>
        <tr id="sigmax" style="display: none;">
          <td>sigma max <span id="current-sigmax"></span></td>
          <td><input id="sigmax-slider" type="range" value="2.2" min="0.1" max="4" step="0.1"></td>
        </tr>
        <tr id="sigmin" style="display: none;">
          <td>sigma min <span id="current-sigmin"></span></td>
          <td><input id="sigmin-slider" type="range" value="0.2" min="0.1" max="4" step="0.1"></td>
        </tr>
        <tr id="tau" style="display: none;">
          <td>tau <span id="current-tau"></span></td>
          <td><input id="tau-slider" type="range" value="1000" min="1" max="2000" step="1"></td>
        </tr>
        <tr id="eta">
          <td>eta <span id="current-eta"></span></td>
          <td><input id="eta-slider" type="range" value="1" min="0.01" max="20" step="0.01"></td>
        </tr>
        <tr id="mapping-resolution">
          <td>mapping-resolution <span id="current-mapping-resolution"></span></td>
          <td><input id="mapping-resolution-slider" type="range" value="10" min="2" max="50" step="1"></td>
        </tr>
      </table>
      <div id="data-menu" class="menu"></div>
    </div>

    <br>
    <div>
      <button id="play_pause" class="control-button" type="button" style="width: 40px;"><i class="material-icons">play_arrow</i></button>
      <button id="refresh" class="control-button" type="button" style="width: 40px;"><i class="material-icons">refresh</i></button>
      <button id="visibility_on_off" class="control-button" type="button" style="width: 40px; display: none;"><i class="material-icons">visibility_off</i></button>
      <a id="share" class="link_button" href=""><i class="material-icons">link</i>share this view</a>

      .control-button:hover {
        cursor: pointer;

    <div class="no-select">
      <br>
      <font size=4><pre style="display: inline;"> Step</pre></font> <span id="step"></span>
    </div>

    <style>
      /* Data Menu */
      #data-menu {
        width: 40%;
        float: left;
        margin-bottom: 24px;
        overflow: hidden;
        margin-left: 5%;
      }
      #data-menu .demo-data {
        cursor: pointer;
        position: relative;
        font-size: 10px;
        line-height: 1.2em;
        box-sizing: border-box;
        float: left;
        margin: 2px;
        padding: 4px;
        width: calc(33% - 4px);
        background: white;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.08);
      }
      @media(min-width: 480px) {
        #data-menu .demo-data {
          width: calc(25% - 8px);
          padding: 8px;
          margin: 4px;
        }
      }
      @media(min-width: 768px) {
        #data-menu .demo-data {
          width: calc(16.5% - 8px);
          padding: 8px;
          margin: 4px;
        }
      }
    #data-menu .demo-data:hover {
    border: 1px solid rgba(0, 0, 0, 0.2);

    }
    #data-menu .demo-data.selected::after {
      content: "";
      border: 2px solid rgba(70, 130, 180, 0.8);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      box-sizing: border-box;
      border-radius: 4px;
    }
    #data-menu .demo-data span {
      display: none;
    }
    #data-menu .demo-data:hover canvas {
      opacity: 1;
    }
    #data-menu .demo-data canvas {
      width: 100%;
      opacity: 0.3;
    }
    #data-menu .demo-data.selected canvas {
      opacity: 1;
    }

    .menu {
      display: inline-block;
      width: 400px;
      vertical-align: top;
      padding: 5px;
    }
    @media(min-width: 480px) {
        .menu {
          display: inline-block;
          width: 400px;
          vertical-align: top;
          padding: 5px;
        }
      }
    .a {
      display: inline-block;
      width: 400px;
      height: 400px;
      vertical-align:top;
      letter-spacing: -1em; /* 文字間を詰める */

    }

    #svg_latent.a::after {
      content: aaa;
    }
    .a {
      text-align: center;
    }
    .no-select {
      user-select: none;
    }
