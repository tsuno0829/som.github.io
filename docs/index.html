<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  <body>
    <div>
      Source code available on <a href=https://github.com/tsuno0829/som.github.io>github</a>.
    </div>

    <input id="reset_btn" type="button" value="reset"></button>

    <table>
      <tr>
        <td>データ数<span id="current-data"></span></td>
        <td><input id="data" type="text" value="100"></td>
        <td><input id="data-slider" type="range" min="10" max="490" step="10"></td>
      </tr>
      <tr>
        <td>ノード数</td>
        <td><input id="node" type="text" value="10"></td>
        <td><input id="node-slider" type="range" min="10" max="1000" step="10"></td>
      </tr>
      <tr>
        <td>最大近傍半径</td>
        <td><input id="sigmax" type="text" value="2.2"></td>
        <td><input id="sigmax-slider" type="range" min="0.1" max="4" step="0.1"></td>
      </tr>
      <tr>
        <td>最小近傍半径</td>
        <td><input id="sigmin" type="text" value="0.2"></td>
        <td><input id="sigmin-slider" type="range" min="0.1" max="4" step="0.1"></td>
      </tr>
    </table>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
